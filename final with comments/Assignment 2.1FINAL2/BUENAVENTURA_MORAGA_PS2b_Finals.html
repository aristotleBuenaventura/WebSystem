<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card</title>
    <!-- External Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <!--External link for the javascript-->
    <script src="scriptb.js" type="text/javascript"></script>

</head>
<body>
    <!-- Start of Body -->
    <!-- Header Section -->
    <div class="header"> 
        <div class="header-brand">REPORT CARD </div>   
    </div>

    <!-- Final Grade -->
    <section id="container">
        <div class="box1">
            <div class="grade">
                <div class="title">FINAL GRADE</div>
                <form name = "mainForm">
                    <div class="wrap">
                        <div class="task">
                            <p> Assignment: 
                            <p> Quiz: 
                            <p> Laboratory Activities: 
                            <p> Final Examination: 
                            <p> Class Standing:
                            <p> Final Grade:
                        </div>
                        
                        <!-- Text field where the user inputs their grade or data in each task -->
                        <div class="textfield">
                            <input type = "text" id="assignmentFinal"/></p>
                            <input type = "text" id="quizFinal"/></p>
                            <input type = "text" id="activityFinal"/></p>
                            <input type = "text" id="examFinal"/></p>
                            <input type = "text" id="standingFinal"
                            readonly="readonly"/></p>   
                            <input type = "text" id="gradeFinal"
                            readonly="readonly"/></p>  
                        </div>
                    </div>

                    <!-- Buttons Section -->
                    <div class="buttons">
                        <!-- Computes the final grade -->
                        <input class="button1"  type= "button" value="Compute"
                        onclick="computeFinal()"/>
                        <!-- Reset or clear the inputted data in each text field -->
                        <input class="button1"  type= "reset" value="Reset"
                        onclick=""/>
                    </div>   
                    <!-- Button with link to go back to prelim web page -->
                   <a href="BUENAVENTURA_MORAGA_PS2b_Prelim.html"><button type="button" name="button" 
                    class="animated-button">Proceed to Prelims</button></a>
                    </form>
            </div>
        </div>
    </section>
</body>
</html>
