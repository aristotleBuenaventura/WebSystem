<!DOCTYPE html>
<html>
	<head>
	<title> JavaScript Calculator </title>
	<!--External link for the javascript-->
		<script src="scripta.js" type = "text/javascript">	
		</script>
	<!-- Internal Style Sheet -->
		<style>
		h1{
		text-align:center;
		position:center;
		font-family:Consolas;
		}
		form{
		border:solid;
		background-color:white;	
		position:fixed;
		margin-left:530px;
		text-align:center;
		padding:10px;
		}
		input{
		font-size:30px;
		margin-right:20px;
		margin-left:20px;
		padding-right:50px;
		}
		p{
		font-size:30px;
		font-family:Consolas;
		}
		
		</style>
</head>
<!-- Start of Body -->
<body style="background-color:#d6bb72;">
<h1> Simple JavaScript Calculator </h1>
<br>
<!--Form-->
<form name = "mainForm">
<p> 1st Number: 
<input type = "text"  name="num1" /></p>
<p> 2nd Number: 
<input type = "text" name="num2" /></p>
<p> Answer: &nbsp;&nbsp;&nbsp;	 
<input type = "text" name="Answer" 
readonly="readonly"/></p>
<br>
<br>
<!--Buttons that has onclick to make it interactive-->
<input type= "button" value="+"
	onclick="javascript:add()"/>
&nbsp;
<input type= "button" value="-"
	onclick="javascript:minus()"/>
&nbsp;
<input type= "button" value="*"
	onclick="javascript:multiply()"/>
&nbsp;
<input type= "button" value="/" style
	onclick="javascript:divide()"/>
&nbsp;
<!--Reset Button to clear all values including the answer-->
<input type= "reset" value="CLEAR" style="font-family:Consolas;"/>
</form>
</body>
</html>
